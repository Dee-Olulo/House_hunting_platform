<div class="login-page">
  <div class="login-content">
    <!-- Left Side - Hero Image/Info -->
    <div class="login-hero">
      <div class="hero-overlay">
        <h2>Find Your Dream Home</h2>
        <p>Discover thousands of properties tailored to your needs</p>
        <div class="features">
          <div class="feature">
            <span class="icon">üè†</span>
            <span>Premium Properties</span>
          </div>
          <div class="feature">
            <span class="icon">‚úì</span>
            <span>Verified Listings</span>
          </div>
          <div class="feature">
            <span class="icon">üìç</span>
            <span>Best Locations</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="login-form-container">
      <div class="form-wrapper">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to access your account</p>

        <form (ngSubmit)="login()" #loginForm="ngForm">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              id="email"
              type="email"
              name="email"
              [(ngModel)]="email"
              required
              email
              placeholder="Enter your email"
              class="form-input"
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              [(ngModel)]="password"
              required
              minlength="6"
              placeholder="Enter your password"
              class="form-input"
            />
          </div>

          <!-- Remember & Forgot -->
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="submit-btn"
          >
            Login
          </button>
        </form>

        <!-- Register Link -->
        <p class="switch-link">
          Don't have an account?
          <a routerLink="/register" class="register-link">Create Account</a>
        </p>

        <!-- Social Login (Optional) -->
        <div class="social-login">
          <div class="divider">
            <span>Or continue with</span>
          </div>
          <div class="social-buttons">
            <button type="button" class="social-btn google">
              <span>Google</span>
            </button>
            <button type="button" class="social-btn facebook">
              <span>Facebook</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
