<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <a routerLink="/" class="navbar-brand">
      <h1>House Hunting</h1>
    </a>


    <!-- Navigation Links -->
    <ul class="navbar-menu">
      <!-- Public Links -->
      <li><a routerLink="/properties" routerLinkActive="active"> View\Edit Properties</a></li>
     
      <!-- Tenant Links -->
      <li *ngIf="isLoggedIn && userRole === 'tenant'">
        <a routerLink="/tenant/bookings" routerLinkActive="active">My Bookings</a>
      </li>
     
      <!-- Landlord Links -->
      <li *ngIf="isLoggedIn && userRole === 'landlord'">
         <a routerLink="/landlord/properties" routerLinkActive="active">My Properties</a>
         <a routerLink="/landlord/bookings" routerLinkActive="active">My Bookings</a>
         <a routerLink="/landlord/properties/edit" routerLinkActive="active">Edit Property</a>


      </li> 
      
     
      <!-- Admin Links -->
      <li *ngIf="isLoggedIn && userRole === 'admin'">
        <a routerLink="/admin/dashboard" routerLinkActive="active">Admin Dashboard</a>
      </li>


      <!-- User Email Display -->
      <li *ngIf="isLoggedIn" class="user-email">
        <span>{{ userEmail }}</span>
      </li>


      <!-- Auth Links -->
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login" routerLinkActive="active" class="auth-link">Login</a>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/register" routerLinkActive="active" class="auth-link">Register</a>
      </li>
      <li *ngIf="isLoggedIn">
        <button (click)="logout()" class="logout-btn">Logout</button>
      </li>
    </ul>
  </div>
</nav>
