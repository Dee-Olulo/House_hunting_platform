<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <a routerLink="/" class="navbar-brand">
      <h1>House Hunting</h1>
    </a>

    <!-- Navigation Links -->
    <ul class="navbar-menu">
      <!-- Notification Bell - Shows for both landlord and tenant -->
      <li *ngIf="isLoggedIn && (userRole === 'landlord' || userRole === 'tenant')" class="notification-item">
        <app-notification-bell></app-notification-bell>
      </li>
      <!-- Tenant Links -->
      <li *ngIf="isLoggedIn && userRole === 'tenant'">
          <a routerLink="/shared/notifications" routerLinkActive="active">Notifications</a>
        <a routerLink="/tenant/bookings" routerLinkActive="active">My Bookings</a>
        <a routerLink="/tenant/create-booking" routerLinkActive="active">Create Booking</a>
        <a routerLink="/properties" routerLinkActive="active">View Properties</a>
      

      </li>
     
      <!-- Landlord Links -->
      <li *ngIf="isLoggedIn && userRole === 'landlord'">
        <a routerLink="/shared/notifications" routerLinkActive="active">Notifications</a>
        <a routerLink="/landlord/properties/edit" routerLinkActive="active">Edit Property</a>
        <a routerLink="/landlord/properties/add" routerLinkActive="active">Add Property</a>
        <a routerLink="/landlord/properties" routerLinkActive="active">My Properties</a>
        <a routerLink="/landlord/bookings" routerLinkActive="active">Bookings</a>
        
      </li> 
      
      <!-- Admin Links -->
      <li *ngIf="isLoggedIn && userRole === 'admin'">
        <a routerLink="/admin/dashboard" routerLinkActive="active">Admin Dashboard</a>
      </li>

      

      <!-- User Email Display -->
      <li *ngIf="isLoggedIn" class="user-email">
        <span>{{ userEmail }}</span>
      </li>

      <!-- Auth Links -->
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login" routerLinkActive="active" class="auth-link">Login</a>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/register" routerLinkActive="active" class="auth-link">Register</a>
      </li>
      <li *ngIf="isLoggedIn">
        <button (click)="logout()" class="logout-btn">Logout</button>
      </li>
    </ul>
  </div>
</nav>
